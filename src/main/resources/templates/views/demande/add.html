<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>	
	<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
		
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		
		<!-- Popper JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	
    <title>AJOUTER UNE DEMANDE</title>
</head>
<body>
<H2>Heeee safi</H2>
	<div class="nav navbar-default" >
		 	<ul class="nav navbar-nav">
		 		<li><a th:href="@{/Offre/liste}">Offre d'emploi</a></li>
		 		<li><a th:href="@{/Candidat/liste}">Demande d'emploi</a></li>
				<!--li><a th:href="@{/Offre/listeoffre}">Voir offres</a></li-->
		 		<!--li><a th:href="@{/Candidat/listedemande}">Voir demandes</a></li-->		 		
		 		<li><a th:href="@{/Candidat/logout}" th:inline="text" style="color: red;"> [[${#httpServletRequest.remoteUser}]] Deconnexion</a></li>
		 	</ul>
		</div>
		<br/><br/>
		
		<div class="container col-sm-9 col-md-4" >
		<div class="panel panel-primary">
			<div class="panel-heading" style="text-align:center;font-size:2em">Déposez votre Candidature</div>
			<div class="panel-body" style=" margin: 20px;">
			<form method="POST" th:action="@{/demande/ajout}" th:object="${demande}">
		 				<div class="from-group">
		 					<label class="from-label">Identifiant</label>
		 					<input class="form-control" type="text" name="id"  th:field="*{id}"/>
		 				</div>
		 						
		 				<div class="from-group">
		 					<label class="from-label">Nom</label>
		 					<input class="form-control" type="text" name="nom" th:field="*{nom}"/>
		 				</div>
		 				<div class="from-group">
		 					<label class="from-label">Prénom</label>
		 					<input class="form-control" type="text" name="prenom"  th:field="*{prenom}"/>
		 				</div>
		 				
		 				<div class="from-group">
		 					<label class="from-label">Niveau d'étude</label>
		 					<input class="form-control" type="text" name="niveauEtude"  th:field="*{niveauEtude}"/>
		 				</div>
		 				<div class="from-group">
		 					<label class="from-label">Expérience</label>
		 					<input class="form-control" type="text" name="experience" th:field="*{experience}" />
		 				</div>
		 				<div class="from-group">
		 					<label class="from-label">Motivation</label>
		 					<textarea class="form-control" type="text" name="motivation"  th:field="*{motivation}"></textarea>
						 </div>
						 <br/>
		 				<div class="from-group">
		 					<input class="btn btn-success" type="submit" name="valider" value="Valider" />		 					
		 					<input class="btn btn-danger" type="reset" name="annuler" value="Annuler" />
		 				</div>
		 			</form>
			</div>			
		</div>		
	</div>
	
	<div class="container col-sm-6 col-md-8" >
		<div class="panel panel-primary">
			<div class="panel-heading" style="text-align:center;font-size:2em">Liste des offres</div>
			<div class="panel-body">
			<table class="table table-striped table-bordered">
					<tr >
						<th style="text-align:center">Identifiant</th>
						<th style="text-align:center">Nom</th>
						<th style="text-align:center">Prénom</th>
						<th style="text-align:center">Niveau d'Etude</th>
						<th style="text-align:center">Expérience</th>
						<th style="text-align:center">Motivation</th>											
						<th style="text-align:center">Action</th>
						<th style="text-align:center">Action</th>
							
					</tr>			
					<tr th:each="can:${liste_candidat}">
						<td th:text="${can.id}"></td>
						<td th:text="${can.nom}"></td>
						<td th:text="${can.prenom}"></td>
						<td th:text="${can.niveauEtude}"></td>
						<td th:text="${can.experience}"></td>
						<td th:text="${can.motivation}"></td>	
												
						<td><a th:href="@{/Demande/edit(id=${can.id})}">Update</a></td>
						<td><a th:href="@{/Demande/delete(id=${can.id})}">Delete</a></td>
					</tr>
				</table>
			</div>
			</div>
		</div> 	
		
</body>
</html>
